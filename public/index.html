<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Routing App</title>

    <!-- Set the base path for angular routing -->
    <base href="/">

    <!-- CSS -->
    <!-- Load Bootstrap and our stylesheet -->
    <link rel="stylesheet" href="app/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        .navbar { border-radius: 0; }
    </style>

    <!-- JS -->
    <!-- load angular and angular-route -->
    <script src="app/js/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- load our custom angular app files -->
    <script src="app/js/app.js"></script>
    <script src="app/js/app.routes.js"></script>

</head>
<body class="container" ng-app="routerApp" role="navigation">
    <!-- HEADER NAVBAR -->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">Angular Routing Example</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about"></i>About</a></li>
            <li><a ui-sref="contact"></i>Contact</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="container">
        <!-- Angular templating will go there -->
        <!-- This is where content will be injected -->

        <div ui-view></div>

    </div>
</body>

</html>
